<div class="container-fluid">

  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1 class="form-signin-heading">Salary Calculator</h1>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <div *ngIf="invalidInputs" class="alert alert-danger">
        The values ​​given must not be negative!</div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-md-3 col-lg-2">
      <label for="hours-worked" class="sr-only">Hours</label>
      <mat-form-field>
        <input matInput type="number" id="hours-worked" name="hours-worked" [(ngModel)]="hoursWorked" class=""
          placeholder="Hours" autofocus (ngModelChange)="calculateTotal()" min="1">
      </mat-form-field>
    </div>

    <div class="col-12 col-md-3 col-lg-2">
      <label for="hours-worked" class="sr-only">Minutes</label>
      <mat-form-field>
        <input matInput type="number" id="minutes-worked" name="minutes-worked" [(ngModel)]="minutesWorked" class=""
          placeholder="Minutes" autofocus (ngModelChange)="calculateTotal()" min="0" max="60">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <label for="hourly-rate" class="sr-only">Hourly rate</label>
      <mat-form-field>
        <input matInput type="number" id="hourly-rate" name="hourly-rate" [(ngModel)]="hourlyRate" class=""
          placeholder="Hourly rate" (ngModelChange)="calculateTotal()" min="1">
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <p class="text-center">{{ total ? total : '' }}</p>
    </div>
  </div>

</div>
