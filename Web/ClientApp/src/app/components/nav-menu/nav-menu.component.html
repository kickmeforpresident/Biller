<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Biller</a>

      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" id="navbarSupportedContent">
        <ul class="navbar-nav flex-grow">
          <li data-toggle="collapse" data-target=".navbar-collapse.show">
            <a mat-button routerLink="/contractor/salary-calculator">Salary Calculator</a>
          </li>
          <li *ngIf="!isLoggedIn; else loggedIn" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a mat-button routerLink="/login">
              <span class="login-button">
                <i class="material-icons">
                  exit_to_app
                </i>
              </span>Login
            </a>
          </li>
          <ng-template #loggedIn>
            <li data-toggle="collapse" data-target=".navbar-collapse.show">
              <button mat-button (click)="handleLogOut()">
                <span class="logout-button">
                  <i class="material-icons">
                    power_settings_new
                  </i>
                </span>Logout
              </button>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
