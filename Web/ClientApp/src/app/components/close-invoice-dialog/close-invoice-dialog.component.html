<h1 mat-dialog-title class="text-center">Close Invoice</h1>
<div mat-dialog-content class="mb-2">
  <p class="text-center">Are you sure? This process is irreversible.</p>
</div>
<div mat-dialog-actions class="row">
  <div class="col-12 col-md-6 col-lg-4 mx-auto">
    <button mat-raised-button color="" class="btn-block" (click)="closeInvoice(data.invoiceId)">Yes</button>
  </div>
  <div class="col-12 col-md-6 col-lg-4 mx-auto my-2">
    <button mat-raised-button color="" class="btn-block" (click)="onNoClick()">No</button>
  </div>
</div>
