<h1 class="mt-5 text-center">Latest Invoice</h1>
<div *ngIf="(latestInvoice | json) != '{}'; else noLatestInvoice" class="mt-5">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="isLoggedIn && latestInvoice && latestInvoice.invoiceEntries.length == 0" class="row mt-5">
    <div class="col-12">
      <p>TODO: Create new InvoiceEntry</p>
    </div>

    <div class="col-12 mt-5">
      <a mat-raised-button color="warn">Close Invoice</a>
    </div>
  </div>

</div>

<ng-template #noLatestInvoice>
  <div *ngIf="isLoggedIn" class="row mt-5">
    <div class="col-12">
      <p>There isn't any open Invoice. Do you want to create one?</p>
      <a mat-raised-button
         color="primary"
         routerLink="/create-invoice">
        Create Invoice
      </a>
    </div>
  </div>

  <div *ngIf="!isLoggedIn" class="row mt-5">
    <div class="col-12">
      <p class="text-center">Woo Hoo! There isn't any open Invoice!</p>
    </div>
  </div>
</ng-template>
